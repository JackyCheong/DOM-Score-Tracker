<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">


</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-1by1">
                                <img
                                    src="https://www.dekhnews.com/wp-content/uploads/2021/05/NINTCHDBPICT000651736290.jpg">

                            </figure>
                        </div>

                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Tracker
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class=title is-1><span id="displayScoreP1">0</span> to <span
                                        id="displayScoreP2">0</span>
                                    <p class="subtitle">Use the buttons below to keep score</p>
                                    <label for="winLevel" class="label is-large is-inline">PlayTo</label>
                                    <div class="select is-rounded">
                                        <select name="" id="winLevel">
                                            <option value="3">3</option>;
                                            <option value="4">4</option>;
                                            <option value="5">5</option>;
                                            <option value="6">6</option>;
                                            <option value="7">7</option>;
                                            <option value="8">8</option>;
                                        </select>

                                    </div>
                                </h1>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="btnP1" class="is-primary button card-footer-item is-large">+1 Player 1</button>
                            <button id="btnP2" class="is-info button card-footer-item is-large">+1 Player 2</button>
                            <button id="btnReset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="TrackScoreAppRefactor.js"></script>

</body>

</html>
